<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>リアルタイム天気ダッシュボード</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">
          <i class="fas fa-cloud-sun"></i>
          リアルタイム天気ダッシュボード
        </h1>
      </header>

      <main class="main">
        <div class="search-section">
          <div class="search-container">
            <input
              type="text"
              id="cityInput"
              placeholder="都市名を入力してください (例: Tokyo, London)"
              class="search-input"
            />
            <button id="searchBtn" class="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <span>天気情報を取得中...</span>
          </div>
          <div id="error" class="error hidden"></div>
        </div>

        <div id="weatherContainer" class="weather-container hidden">
          <!-- 現在の天気 -->
          <div class="current-weather">
            <div class="current-info">
              <div class="location">
                <h2 id="currentCity"></h2>
                <p id="currentDate"></p>
              </div>
              <div class="temperature-section">
                <div class="main-temp">
                  <span id="currentTemp"></span>
                  <span class="temp-unit">°C</span>
                </div>
                <div class="weather-icon">
                  <img id="currentIcon" src="" alt="Weather Icon" />
                </div>
              </div>
            </div>
            <div class="weather-details">
              <h3 id="currentDescription"></h3>
              <div class="details-grid">
                <div class="detail-item">
                  <i class="fas fa-eye"></i>
                  <span>体感温度</span>
                  <span id="feelsLike"></span>
                </div>
                <div class="detail-item">
                  <i class="fas fa-tint"></i>
                  <span>湿度</span>
                  <span id="humidity"></span>
                </div>
                <div class="detail-item">
                  <i class="fas fa-wind"></i>
                  <span>風速</span>
                  <span id="windSpeed"></span>
                </div>
                <div class="detail-item">
                  <i class="fas fa-compress-arrows-alt"></i>
                  <span>気圧</span>
                  <span id="pressure"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- 3日間予報 -->
          <div class="forecast-section">
            <h3 class="forecast-title">3日間予報</h3>
            <div id="forecastContainer" class="forecast-container">
              <!-- 予報データがここに追加されます -->
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>
          &copy; 2025 リアルタイム天気ダッシュボード. Powered by OpenWeatherMap
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
