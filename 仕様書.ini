Title ：リアルタイム天気ダッシュボード

Contents ：ユーザーが入力した都市名をもとに、OpenWeatherMapの無料APIから現在の天気と3日間予報を取得し、アイコンや気温・湿度などを見やすく表示するWebアプリです。純粋なJavaScript（Fetch API）＋ HTML ＋ CSSで実装し、余計なフレームワークを使わずに動作速度とインタフェースの完成度を重視した設計で作成します。

OS ：windows 10 / 11

Editor ：visual studio code

Programming languages ：JavaScript、HTML、CSS

Version Control ：Gir & GitHub

External Services ：OpenWeatherMap